<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .btn {
            background-color: whitesmoke;
        }
        
        #x {
            background-color: mediumseagreen;
            color: white;
            font-weight: bold;
        }
        
        .col-12 {
            background-color: indianred;
            height: 150px;
            color: white;
            font-weight: bold;
            display: none;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3 col-sm-6 my-3">
                <button onclick="display()" class="btn" id="paris">Paris</button>

            </div>
            <div class="col-md-3 col-sm-6 my-3">
                <button class="btn" id="london" onclick="display1()">London</button>

            </div>
            <div class="col-md-3 col-sm-6 my-3">
                <button class="btn" id="tokyo" onclick="display2()">Tokyo</button>

            </div>
            <div class="col-md-3 col-sm-6 my-3">
                <button class="btn" id="x" onclick="hide()">Remove City</button>

            </div>

        </div>
    </div>
    <div class="container my-4">
        <div class="col-12 div1">
            paris is the capital of France
        </div>
        <div class="col-12 my-3 div1">
            London is capital of England
        </div>
        <div class="col-12 my-3 div1">
            Tokyo is capital of Japan
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
